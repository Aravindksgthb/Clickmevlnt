<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(
    120deg,
    #ffe6eb,
    #fff0d9,
    #f0e6ff,
    #e6f7ff
  );
  background-size: 400% 400%;
  animation: dreamyBG 30s ease infinite;
}

@keyframes dreamyBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Ambient hearts (behind card) */
.ambient-hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.ambient-heart {
  position: absolute;
  font-size: 16px;
  opacity: 0.35;
  animation: floatAmbient linear infinite;
}

@keyframes floatAmbient {
  0% {
    transform: translateY(110vh);
    opacity: 0;
  }
  5% {
    opacity: 0.35;
  }
  95% {
    opacity: 0.35;
  }
  100% {
    transform: translateY(-20vh);
    opacity: 0;
  }
}
/* Card */
.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  z-index: 2;
  overflow: hidden;
  transition: background 1.2s ease, box-shadow 1.2s ease;
}

.paper.yes-mode {
  background: linear-gradient(135deg,#ffb3c6,#ffd6e0,#fff0d9);
  box-shadow: 0 22px 50px rgba(230,57,70,0.45);
}

.paper.breathing {
  animation: breathe 4.5s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

img.cat {
  width: 130px;
  margin-bottom: 10px;
}

h2 {
  font-family: "Patrick Hand","Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",cursive;
  white-space: pre-wrap;
}

.typing::after {
  content: "‚ñç";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

@keyframes fallDown {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(400px); opacity: 0; }
}

.fall {
  animation: fallDown 1.2s cubic-bezier(.2,.7,.3,1) forwards;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  transition: opacity 0.4s ease;
}

.buttons.hide {
  opacity: 0;
  pointer-events: none;
}

button {
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  --scale: 1;
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  animation: pulseGlow 1.6s infinite;
  transform: translate(0,0) scale(var(--scale));
  transition: transform 0.12s ease-out;
}

@keyframes pulseGlow {
  0% { transform: scale(var(--scale)); }
  50% { transform: scale(calc(var(--scale) * 1.08)); }
  100% { transform: scale(var(--scale)); }
}

#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}

.heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-80px); }
}

.result {
  display: none;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="ambient-hearts"></div>

<div class="paper" id="card">
  <img class="cat" src="First.gif">
  <h2 id="question"></h2>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="result" id="result">
    <img src="Second.gif" style="width:200px;">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const question = document.getElementById("question");
const result = document.getElementById("result");
const buttons = document.querySelector(".buttons");

let yesScale = 1;
const maxYesScale = 2.5;
let noFinished = false;

/* typing */
let typingSession = 0;
function typeText(el, text, speed = 60, done) {
  typingSession++;
  const s = typingSession;
  const chars = Array.from(text);
  el.textContent = "";
  el.classList.add("typing");
  let i = 0;

  function next() {
    if (s !== typingSession) return;
    el.textContent += chars[i++];
    if (i >= chars.length) {
      el.classList.remove("typing");
      done && done();
      return;
    }
    setTimeout(next, speed + Math.random()*80);
  }
  next();
}

/* Ambient hearts FIXED */
const ambient = document.querySelector(".ambient-hearts");

setInterval(() => {
  const h = document.createElement("div");
  h.className = "ambient-heart";
  h.textContent = "üíñ";

  // FIX: use px instead of vw
  h.style.left = Math.random() * window.innerWidth + "px";

  h.style.animationDuration = 15 + Math.random()*10 + "s";
  h.style.fontSize = (12 + Math.random()*18) + "px";
  ambient.appendChild(h);

  setTimeout(()=>h.remove(),40000);
},1200);

/* NO dodge + grow */
function moveNo() {
  if (navigator.vibrate) navigator.vibrate(15);

  if (yesScale >= maxYesScale) return;

  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*220 + "px";
  noBtn.style.top  = Math.random()*260 + "px";

  yesScale += 0.12;
  yesBtn.style.setProperty("--scale", yesScale);

  if (yesScale >= maxYesScale && !noFinished) {
    noFinished = true;
    yesScale = maxYesScale;
    yesBtn.style.setProperty("--scale", yesScale);

    noBtn.innerText = "I tried üòî";
    noBtn.style.pointerEvents = "none";

    setTimeout(() => {
      noBtn.classList.add("fall");
    }, 900);
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

/* YES */
yesBtn.addEventListener("click", () => {
  card.classList.add("yes-mode","breathing");
  buttons.classList.add("hide");

  setTimeout(() => {
    typeText(question,"I was really hoping you‚Äôd say yes‚Ä¶ üíó",65,() => {
      setTimeout(() => {
        typeText(question,"Happy Valentine‚Äôs Day üíñ‚ú®",60,() => {
          result.style.display = "block";
        });
      },900);
    });
  },400);
});

/* init */
typeText(question,"Hey‚Ä¶",80, () => {
  setTimeout(() => {
    typeText(question,"I‚Äôve been meaning to ask you something‚Ä¶",70, () => {
      setTimeout(() => {
        typeText(question,"Will you be my Valentine? üíñ",65);
      },1200);
    });
  },800);
});
});
</script>

</body>
</html>
