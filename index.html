<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’›</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(-45deg, #ffdee9, #b5fffc, #ffe29f, #ffc3a0);
  background-size: 400% 400%;
  animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.paper {
  position: relative;
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px 25px 80px 25px;
  min-height: 420px;
  width: 320px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

.cat {
  width: 180px;
  margin-bottom: 15px;
}

h2 {
  margin: 10px 0 20px 0;
  color: #444;
}

.buttons {
  margin-top: 10px;
}

button {
  padding: 10px 22px;
  font-size: 16px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.yes {
  background: #ff8fa3;
  color: white;
  transform: scale(var(--scale, 1));
}

.no {
  background: #ccc;
  margin-left: 10px;
  position: relative;
}

.result {
  display: none;
  position: absolute;
  bottom: 15px;
  left: 0;
  width: 100%;
}

.result img {
  width: 180px;
}

/* Falling animation */
@keyframes fallDown {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(400px); opacity: 0; }
}

.fall {
  animation: fallDown 1.2s cubic-bezier(.2,.7,.3,1) forwards;
}
</style>
</head>

<body>

<div class="paper">

  <img class="cat" id="catGif" src="First.gif?v=5">

  <h2 id="question">Will you be mine? ðŸ’–</h2>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <img src="Second.gif?v=5">
  </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const question = document.getElementById("question");

let yesScale = 1;
const maxYesScale = 2.5;
let noFinished = false;

function moveNo() {

  if (yesScale >= maxYesScale) return;

  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*220 + "px";
  noBtn.style.top  = Math.random()*260 + "px";

  yesScale += 0.12;
  yesBtn.style.setProperty("--scale", yesScale);

  if (yesScale >= maxYesScale && !noFinished) {
    noFinished = true;

    yesScale = maxYesScale;
    yesBtn.style.setProperty("--scale", yesScale);

    noBtn.innerText = "I tried ðŸ˜”";
    noBtn.style.pointerEvents = "none";

    setTimeout(() => {
      noBtn.classList.add("fall");
    }, 900);
  }
}
