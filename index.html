<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap");

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg,#ffe6eb,#fff0d9,#f0e6ff,#e6f7ff);
  background-size: 400% 400%;
  animation: dreamyBG 30s ease infinite;
}

@keyframes dreamyBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Ambient hearts */
.ambient-hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.ambient-heart {
  position: absolute;
  font-size: 16px;
  opacity: 0.35;
  animation: floatAmbient linear infinite;
}

@keyframes floatAmbient {
  0% { transform: translateY(110vh); opacity: 0; }
  5% { opacity: 0.35; }
  95% { opacity: 0.35; }
  100% { transform: translateY(-20vh); opacity: 0; }
}

.paper {
  background: #fffdf7;
  width: 320px;
  min-height: 420px;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  text-align: center;
  position: relative;
  z-index: 2;
  overflow: hidden;
  transition: background 1.2s ease, box-shadow 1.2s ease;
}

.paper.yes-mode {
  background: linear-gradient(135deg,#ffb3c6,#ffd6e0,#fff0d9);
  box-shadow: 0 22px 50px rgba(230,57,70,0.45);
}

.paper.breathing {
  animation: breathe 4.5s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

img.cat {
  width: 130px;
  margin-bottom: 10px;
}

h2 {
  font-family: "Patrick Hand","Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",cursive;
  white-space: pre-wrap;
}

.typing::after {
  content: "‚ñç";
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,50% { opacity: 1; }
  51%,100% { opacity: 0; }
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  position: relative;
}

button {
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes {
  --scale: 1;
  padding: 14px 32px;
  font-size: 18px;
  background: #e63946;
  color: white;
  transform: scale(var(--scale));
  transition: transform 0.12s ease-out;
}

#no {
  padding: 6px 12px;
  font-size: 12px;
  background: #ddd;
}

/* Fall animation */
@keyframes fallDown {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(400px); opacity: 0; }
}

.fall {
  animation: fallDown 1.2s cubic-bezier(.2,.7,.3,1) forwards;
}

/* Heart burst */
.heart {
  position: absolute;
  font-size: 18px;
  animation: floatUp 1.5s ease-out forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from { opacity: 1; transform: translateY(0); }
  to   { opacity: 0; transform: translateY(-80px); }
}

.result {
  display: none;
  margin-top: 20px;
}

/* üß∏ Teddy */
.teddy {
  display: none;
  margin-top: 15px;
  animation: teddyPop 0.8s ease forwards;
}

@keyframes teddyPop {
  0% { transform: scale(0.5); opacity: 0; }
  70% { transform: scale(1.1); }
  100% { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="ambient-hearts"></div>

<div class="paper" id="card">
  <img class="cat" id="catGif" src="First.gif">
  <h2 id="question"></h2>

  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">no</button>
  </div>

  <div class="result" id="result">
    <img src="Second.gif" style="width:200px;">
  </div>

  <div class="teddy" id="teddy">
    <img src="Teddy.png" style="width:150px;">
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const question = document.getElementById("question");
const result = document.getElementById("result");
const catGif = document.getElementById("catGif");
const teddy = document.getElementById("teddy");
const buttons = document.querySelector(".buttons");

let yesScale = 1;
const maxYesScale = 2.5;
let noFinished = false;

/* Typing */
let typingSession = 0;
function typeText(el, text, speed = 60, done) {
  typingSession++;
  const s = typingSession;
  el.textContent = "";
  el.classList.add("typing");
  let i = 0;
  function next() {
    if (s !== typingSession) return;
    el.textContent += text[i++];
    if (i >= text.length) {
      el.classList.remove("typing");
      done && done();
      return;
    }
    setTimeout(next, speed);
  }
  next();
}

/* INTRO SEQUENCE */
typeText(question,"Heyy üëã",60,() => {
  setTimeout(()=>{
    typeText(question,"I've been meaning to ask you something‚Ä¶",60,()=>{
      setTimeout(()=>{
        typeText(question,"Will you be my Valentine? üíñ",70);
      },800);
    });
  },800);
});

/* Ambient hearts */
const ambient = document.querySelector(".ambient-hearts");
setInterval(() => {
  const h = document.createElement("div");
  h.className = "ambient-heart";
  h.textContent = "üíñ";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.animationDuration = 15 + Math.random()*10 + "s";
  h.style.fontSize = (12 + Math.random()*18) + "px";
  ambient.appendChild(h);
  setTimeout(()=>h.remove(),40000);
},1200);

/* NO dodge */
function moveNo() {

  catGif.src = "NoReaction.gif";
  setTimeout(() => { catGif.src = "First.gif"; }, 2000);

  if (yesScale < maxYesScale) {

    // Move NO randomly
    noBtn.style.position = "absolute";

    const maxX = card.clientWidth - noBtn.offsetWidth - 20;
    const maxY = card.clientHeight - noBtn.offsetHeight - 20;

    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top  = Math.random()*maxY + "px";

    // Grow YES
    yesScale += 0.12;

    if (yesScale >= maxYesScale) {

      yesScale = maxYesScale;
      yesBtn.style.setProperty("--scale", yesScale);

      // Change text clearly
      noBtn.innerText = "I tried üòî";

      // Reset position so it falls straight down
      noBtn.style.position = "relative";
      noBtn.style.left = "0px";
      noBtn.style.top = "0px";

      // Slower visible fall
      noBtn.style.animation = "fallDown 2s cubic-bezier(.2,.7,.3,1) forwards";

    } else {
      yesBtn.style.setProperty("--scale", yesScale);
    }
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

/* YES click */
yesBtn.addEventListener("click", () => {

  buttons.style.display = "none";
  card.classList.add("yes-mode","breathing");

  typeText(question,"I was really hoping you'd say yes‚Ä¶ üíó",65,() => {
    setTimeout(() => {
      typeText(question,"Maybe this is where forever begins. üíñ‚ú®",60,() => {

        // Change main GIF to Teddy
        catGif.src = "Teddy.png";

        // Remove bottom gif completely
        result.style.display = "none";

        // Heart burst
        for (let i = 0; i < 18; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "üíñ";
          heart.style.left = Math.random() * 260 + "px";
          heart.style.top = Math.random() * 320 + "px";
          card.appendChild(heart);
          setTimeout(() => heart.remove(), 1500);
        }

      });
    },900);
  });
});

});
</script>
</body>
</html>
